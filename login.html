<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - NAD+ Longevity</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="logo">NAD+</a>
            <ul class="nav-menu">
                <li><a href="about.html">ABOUT US</a></li>
                <li><a href="services.html">SERVICES</a></li>
                <li><a href="services.html">MEDICAL AESTHETICS</a></li>
                <li><a href="membership.html">MEMBERSHIP</a></li>
                <li><a href="contact.html">CONTACT US</a></li>
                <li><a href="login.html" class="active">LOGIN</a></li>
            </ul>
        </div>
    </nav>

    <div class="login-container">
        <div class="login-box">
            <h1>Welcome Back</h1>
            <p class="subtitle">Access your cellular health portal</p>

            <form>
                <div class="form-group">
                    <label>EMAIL ADDRESS</label>
                    <input type="email" placeholder="your@email.com" required>
                </div>

                <div class="form-group">
                    <label>PASSWORD</label>
                    <input type="password" placeholder="Enter your password" required>
                    <div class="forgot-password">
                        <a href="#">Forgot password?</a>
                    </div>
                </div>

                <button type="submit" class="btn-submit">SIGN IN</button>

                <div class="signup-link">
                    Don't have an account? <a href="membership.html">Sign up</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
